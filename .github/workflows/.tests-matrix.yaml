# https://github.com/python-poetry/poetry/blob/main/.github/workflows/.tests-matrix.yaml
on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      python-version:
        required: true
        type: string
      run-mypy:
        required: true
        type: boolean
      run-pytest:
        required: true
        type: boolean
      run-pytest-export:
        required: true
        type: boolean
defaults:
  run:
    shell: bash

jobs:
  pytest:
    name: Lint & test
    runs-on: ${{ inputs.runner }}
    if: inputs.run-pytest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          python-version: ${{ inputs.python-version }}
      - run: |
          make lint && make test
